{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Florum</title>
  <link rel="stylesheet" href="{%static 'style_cadastro.css'%}" />
</head>
<body>
  <img src="{%static 'logo.png'%}" alt="logo" class="logomarca" />
  <h2 class="welcome">Crie sua conta na Restricted Area | By github.com/Dsouza77</h2>
  <div class="login">
    <form action="{% url 'cadastro' %}" method="post">
      {% csrf_token %}
      <h1>Cadastro</h1>

      <div class="input-mail">
        <label for="nome">Nome de usuário</label>
        <input type="text" name="username" id="username" placeholder="Digite seu nome de usuário" />
      </div>

      <div class="input-pass">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Crie uma senha" />
      </div>

      <div class="input-pass">
        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar" placeholder="Confirme sua senha" />
      </div>

      <button type="submit" class="botao" value="cadastrar">Cadastrar</button>

      <div class="cadastrar">
        <p>Já tem uma conta? <a href="{% url 'login' %}" target="_blank">Fazer login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
